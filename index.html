<!DOCTYPE html>
<html lang="en">
<head>
    <script type="text/javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Clients</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #21213b;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(12, 1fr);
            grid-template-rows: repeat(6, auto);
            grid-gap: 20px;
            width: 95vw; /* 95% of the viewport width */
            max-width: 2560px; /* Optional: set a max width */
            margin-bottom: 20px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-item img {
            max-width: 120px;
            max-height: 100px;
            width: auto;
            height: auto;
            transition: transform 0.23s ease;
        }

        .grid-item img:hover {
            transform: scale(1.3);
        }

        /* Define keyframes for various floating animations */
        @keyframes float1 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-3px, -3px); }
            50% { transform: translate(3px, 3px); }
            75% { transform: translate(-3px, 3px); }
        }

        @keyframes float2 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(3px, -3px); }
            50% { transform: translate(-3px, 3px); }
            75% { transform: translate(3px, 3px); }
        }

        @keyframes float3 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-3px, 3px); }
            50% { transform: translate(3px, -3px); }
            75% { transform: translate(-3px, -3px); }
        }

        @keyframes float4 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, 2px); }
            50% { transform: translate(2px, -2px); }
            75% { transform: translate(-2px, -2px); }
        }

        @keyframes float5 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(2px, -2px); }
            50% { transform: translate(-2px, 2px); }
            75% { transform: translate(2px, 2px); }
        }

        @keyframes float6 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, -2px); }
            75% { transform: translate(2px, -2px); }
        }

        @keyframes float7 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(-2px, -1px); }
            50% { transform: translate(1px, 2px); }
            75% { transform: translate(-1px, -2px); }
        }

        @keyframes float8 {
            0%, 100% { transform: translate(0, 0); }
            25% { transform: translate(1px, 2px); }
            50% { transform: translate(-1px, -1px); }
            75% { transform: translate(2px, -2px); }
        }

        /* Apply random floating animations to each grid item */
        .grid-item:nth-child(1) img { animation: float1 7s ease-in-out infinite; }
        .grid-item:nth-child(2) img { animation: float2 6s ease-in-out infinite; }
        .grid-item:nth-child(3) img { animation: float3 4s ease-in-out infinite; }
        .grid-item:nth-child(4) img { animation: float4 7.5s ease-in-out infinite; }
        .grid-item:nth-child(5) img { animation: float5 6.5s ease-in-out infinite; }
        .grid-item:nth-child(6) img { animation: float6 5.5s ease-in-out infinite; }
        .grid-item:nth-child(7) img { animation: float7 5.3s ease-in-out infinite; }
        .grid-item:nth-child(8) img { animation: float8 7.3s ease-in-out infinite; }
        .grid-item:nth-child(9) img { animation: float1 6.3s ease-in-out infinite; }
        .grid-item:nth-child(10) img { animation: float2 4.7s ease-in-out infinite; }
        .grid-item:nth-child(11) img { animation: float3 5.7s ease-in-out infinite; }
        .grid-item:nth-child(12) img { animation: float4 6.7s ease-in-out infinite; }
        .grid-item:nth-child(13) img { animation: float5 6.8s ease-in-out infinite; }
        .grid-item:nth-child(14) img { animation: float6 4.2s ease-in-out infinite; }
        .grid-item:nth-child(15) img { animation: float7 7.2s ease-in-out infinite; }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item" style="grid-column: span 3; grid-row: span 2;"><img src="Src/Clients_logos/abbott1.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 2;"><img src="Src/Clients_logos/Artwork 101.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 1;"><img src="Src/Clients_logos/Artwork 241.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 2;"><img src="Src/Clients_logos/Asset 111.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 3; grid-row: span 1;"><img src="Src/Clients_logos/Asset 121.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 1;"><img src="Src/Clients_logos/Asset 131.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 3; grid-row: span 2;"><img src="Src/Clients_logos/Asset 141.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 2;"><img src="Src/Clients_logos/Asset 161.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 1;"><img src="Src/Clients_logos/Asset 171.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 2;"><img src="Src/Clients_logos/GSK1.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 3; grid-row: span 1;"><img src="Src/Clients_logos/Logo1.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 1;"><img src="Src/Clients_logos/Norvatis1.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 2;"><img src="Src/Clients_logos/Pfizer1.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 3; grid-row: span 1;"><img src="Src/Clients_logos/Sanofi1.png" alt="Logo"></div>
        <div class="grid-item" style="grid-column: span 2; grid-row: span 1;"><img src="Src/Clients_logos/Uriage1.png" alt="Logo"></div>
    </div>
</body>
</html>
