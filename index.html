<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #21213b;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(3, auto);
            grid-gap: 10px;
            width: 95vw; /* 90% of the viewport width */
            max-width: 2560px; /* Optional: set a max width */
            margin-bottom: 20px;
        }

        .grid-item {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-item img {
                      max-width: 150px;
            max-height: 80px;
            width: auto;
            height: auto;
            transition: transform 0.23s ease;
        }

        .grid-item img:hover {
            transform: scale(1.3);
        }

        iframe {
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
<div class="grid-item"><img src="https://i.postimg.cc/hPV89bJg/abbott1.png" alt="Logo"></div>
<div class="grid-item"><img src="https://i.postimg.cc/SQB72txD/Artwork-101.png" alt="Logo"></div>
<div class="grid-item"><img src="https://i.postimg.cc/cJkfsFz7/Artwork-241.png" alt="Logo"></div>

<div class="grid-item"><img src="https://i.postimg.cc/j2Pf4tSv/Asset-141.png" alt="Logo"></div>
<div class="grid-item"><img src="https://i.postimg.cc/2jZnDF7v/Asset-161.png" alt="Logo"></div>
<div class="grid-item"><img src="https://i.postimg.cc/4NvtKfMx/Asset-171.png" alt="Logo"></div>
<div class="grid-item"><img src="https://i.postimg.cc/9QW9y35t/GSK1.png" alt="Logo"></div>
<div class="grid-item"><img src="https://i.postimg.cc/JzPkqTRw/Logo1.png" alt="Logo"></div>

</body>
</html>
